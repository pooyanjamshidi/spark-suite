<!DOCTYPE html>
<html lang="en">
<head>
<title>Tool GUI</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<link href="css/index.css" rel="stylesheet">
<link rel="stylesheet" href="flipclock.css">
<script src="flipclock.js"></script>
<script src="Chart/Chart.js"></script>
<script src="count.js"></script>
</head>
<body>

  
  <!-- **************************************************************************************--> 
  <!-- ******************************NAVIGATION BAR******************************************--> 
  <!-- **************************************************************************************-->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation"> 
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
      <a class="navbar-brand" href="index.html">Benchmarking of Apache Spark</a> </div>
    <ul class="nav navbar-right navbar-top">
      <li> <a href="#">Something</a> </li>
      <li> <a href="#">Something</a> </li>
      <li> <a href="#">Something</a> </li>
    </ul>
  </nav>
  <!-- **************************************************************************************--> 
  <!-- ******************************CONTAINER***********************************************--> 
  <!-- **************************************************************************************-->
  <p></p>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h3 class="page-header"> Show graph </h3>
      </div>
    </div>
    <div class="panel-body">      
    <!-- **************************************************************************************-->
      <div class="row">
        <div class="list-group col-xs-4" id="list">

        </div>
    <!-- *************************************************************************************** -->
    <!-- *******************************  GRAPH  *********************************************** -->
    <!-- *************************************************************************************** -->
        <div class="col-xs-offset-2 col-xs-6">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Graph</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <canvas id="chart"></canvas>   
              </div>
            </div>
          </div>
        </div>
    <!-- **************************************************************************************-->
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="waiting" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" onclick="closed()">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <div class="progress">
            <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            </div>
          </div>
          <p style="text-align: center;">Waiting for the data to be collected</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" onclick="closed()">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!--end of modal-->
</body>
</html>
